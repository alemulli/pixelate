<!DOCTYPE html>
<html>
  <head>
    <title>Pixelate</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Pixelate</h1>
    <div>
      <span>How many columns?</span>
      <select id="select-columns">
        <!-- add options here! -->
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
      </select>
      <button id='add-row'>Add a row</button>
      <select id="select-color">
        <!-- add options here! -->
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="black">Black</option>
        <option value="orange">Orange</option>
        <option value="purple">Purple</option>
        <option value="white">White</option>
      </select>
      <button id="clear-grid">Clear the Grid</button>
      <button id="fill-All">Fill All Pixels</button>
      <button id="fill-all-blank">Fill All Blank Pixels</button>
    </div>
    <table id="theTable">
    </table>
  </body>
  <!-- loads our JavaScript file -->
  <script type="text/javascript" src="/script.js"></script>
</html>
